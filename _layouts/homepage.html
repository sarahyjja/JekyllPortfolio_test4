---
layout: default
---
  <div class="homeContent">
    {% for project in site.projects %}
    <div class="itemContent">
      <img class="stylingImg" src="{{site.baseurl}}/assets/images/homepage/{{project.image}}" alt="Design projects"/>
      <a class="projectLinks" href="{{ project.url }}">{{ project.title }}</a>
      {% if project.url == item.link %}{% endif %}
    </div>
    {% endfor %}
  </div>
